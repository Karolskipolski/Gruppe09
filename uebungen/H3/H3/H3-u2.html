<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formular</title>
</head>
<body>

<form action="/submit-demographics" method="post">
    <legend>Übung 2 - Demographische Datenerhebung</legend>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="alter">Alter:</label><br>
    <input type="number" id="alter" name="alter" required><br><br>

    <label for="geschlecht">Geschlecht:</label><br>
    <input type="radio" id="maennlich" name="geschlecht" value="männlich" required>
    <label for="maennlich">Männlich</label><br>
    <input type="radio" id="weiblich" name="geschlecht" value="weiblich" required>
    <label for="weiblich">Weiblich</label><br>
    <input type="radio" id="divers" name="geschlecht" value="divers" required>
    <label for="divers">Divers</label><br><br>

    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="land">Land:</label><br>
    <select id="land" name="land" required>
        <option value="deutschland">Deutschland</option>
        <option value="oesterreich">Österreich</option>
        <option value="schweiz">Schweiz</option>
        <option value="andere">Andere</option>
    </select><br><br>

    <input type="submit" value="Absenden">
</form>

</body>
</html>
