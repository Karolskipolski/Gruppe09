  <body>
    <div class="grid-container">
      <div class="grid-container" style="background-color: #070c0e">
        <div class="grid-item">

            ><img src="logo.png" alt="logo" width="100px"
          /></a>

        <div class="grid-item" id="desktopMenu">
          <a href="index.html"><h5>HOME</h5></a>
        </div>
        <div class="grid-item" id="desktopMenu">
          <a href="products.html"><h5>PRODUCTS</h5></a>
        </div>
        <div class="grid-item" id="desktopMenu">
          <a href="contact.html"><h5>CONTACT</h5></a>
        </div>
        <div class="grid-item" id="desktopMenu">
          <a href="login.html"
            ><img src="loginicon.png" alt="logo" width="100px"
          /></a>
        </div>
        <div class="respBurgerMenu">
          <div class="grid-item">
            <input type="checkbox" id="hamburger-input" class="burger-shower" />
            <label id="hamburger-menu" for="hamburger-input">
              <nav id="sidebar-menu">
                <h3>MENU</h3>
                <ul>
                  <li><a href="index.html">HOME</a></li>

      </div>
    </div>

    <div class="grid-container">
      <div class="grid-item">
        <h3>REGISTRATION</h3>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-item">
        <form action="registrationsuccessful.html">
          <label for="gender">Gender:</label><br />
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label for="female">Female</label><br /><br />

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required /><br /><br />

          <label for="plz">Postcode:</label>
          <input type="text" id="plz" name="plz" required /><br /><br />

          <label for="ort">Location:</label>
          <input type="text" id="ort" name="ort" required /><br /><br />

          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="germany">Germany</option>
            <option value="switzerland">Switzerland</option>
            <option value="austria">Austria</option>
            <option value="france">France</option>
            <option value="italy">Italy</option></select
          ><br /><br />

          <input type="checkbox" id="datenschutz" name="datenschutz" required />
          <label for="datenschutz">Accept privacy policy</label><br /><br />

          <input type="submit" value="Register" />
        </form>
      </div>
    </div>

    <div class="grid-container">
      <div class="grid-item">
        <p>
          Mail: support@fragrate.com <br />
          Phone: 078 333 69 36 <br />
          Socials: FRAG-RATE
        </p>
      </div>
    </div>
  </body>
</html>
